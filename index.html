<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agenda de Contactos</h1>
      </header>
      <form id="form-agenda">
        <input 
        type="text" 
        id="nome" 
        required 
        placeholder="Nome" />
        <input
          type="number"
          id="numero"
          required
          placeholder="Telefone"
        />
        <button type="submit">Adicionar</button>
      </form>
      <table cellspacing="0">
        <table cellspacing="0">
            <thead>
              <tr>
                <th>Nome do Contacto</th>
                <th>Numero  de Telefone</th>
              </tr>
            </thead>
            <tbody></tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
